<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalón - Link na Bio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-picture">
        </div>
        <h1 class="brand-name">KALON</h1>
        <p class="tagline">A essência da beleza em cada detalhe.</p>

        <div class="links" >
            <a style="text-decoration: none;" href="https://kalonacessorios.meloja.com.br/" class="link-button">Produtos</a>
            <a style="text-decoration: none;" href="https://www.instagram.com/kalon_ofc/" class="link-button">Instagram</a>
            <a style="text-decoration: none;" href="https://l1nq.com/kalon-acessorios" class="link-button">Whatsapp</a>
            <button onclick="copiarEmail()" class="link-button">E-Mail</button>
            <p id="mensagem"></p>
        </div>
    </div>
</body>

<script>
function copiarEmail() {
  var email = "kalon.acessorio@gmail.com";
  
  navigator.clipboard.writeText(email)
    .then(() => {
      var pMensagem = document.getElementById("mensagem");
      pMensagem.textContent = "Email copiado!";
      setTimeout(function(){ pMensagem.textContent = ""; }, 3000); 
    })
    .catch(err => {
      console.error('Erro ao copiar email: ', err);
    });
}
</script>

</html>
